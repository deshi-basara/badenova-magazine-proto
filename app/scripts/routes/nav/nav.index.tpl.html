<!-- Feedbar -->
<div id="feed">

	<!-- Selected Feeds -->
	<div class="feed-items">
		<div class="feed-item">
			<i class="ion-ios-close"></i>
			<img src="images/feed/freetime.png">
		</div>
		<div class="feed-item">
			<i class="ion-ios-close"></i>
			<img src="images/feed/family.png">
		</div>
	</div>

	<!-- Add Feeds -->
	<div class="feed-add">
		<i class="ion-ios-plus" ng-click="ctrl.openFeedModal()"></i>
	</div>

</div>

<!-- Feedbar Box -->
<div id="feed-box">
	<div class="feed-box-content">
		<div class="feed-box-items">
			<h3 class="headline">Welche Kategorien interessieren dich?</h3>
	    	<div class="feed-box-item" ng-repeat="item in ctrl.feedItems">
	    		<div class="feed-box-content">
	    			<div><span><img ng-src="images/feed/{{ item.img }}" /></span></div>
	    		</div>
	    		<div class="feed-box-label"><span>{{ item.name }}</span><i class="ion-ios-checkmark"></i></div>
	    	</div>
		</div>
    </div>
</div>
