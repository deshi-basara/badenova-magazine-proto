					<div class="nav-item-label">Karte</div>

<!-- Nested view content -->

<!-- Search-Box -->
<div id="search-box" ng-class="{ 'open': ctrl.open.search }">

	<!-- Search-Input -->
	<div class="search-input">
		<input type="text" ng-model="ctrl.searchString" placeholder="Suchen ...">
	</div>

	<div class="search-box-content">

		<!-- Search-Results -->
		<div class="search-results">
			<div class="search-item">dwadwa</div>
		</div>

	</div>
</div>


<!-- Map-Box -->
<div id="map-box" ng-class="{ 'open': ctrl.open.map }">

	<div class="map-box-content">

		<!-- GoogleMaps -->
		<ui-gmap-google-map class="map-canvas" center='ctrl.map.center' zoom='ctrl.map.zoom' options="ctrl.map.options">

			<!-- Markers -->
			<ui-gmap-markers models="ctrl.mapMarkers" coords="'coords'" click="'onClicked'" icon="'icon'">

				<!-- Marker Windows -->
				<ui-gmap-windows show="'show'" options="'options'">
	                <div class="custom-overlay">
						<div class="overlay-date">24.12.2014</div>
						<div class="overlay-category {{ content.category }}" ng-non-bindable>
							<img src="images/feed/{{ content.category }}.png" alt="{{ content.category }}" ng-non-bindable>
						</div>

						<h5 class="headline" ng-non-bindable>{{ content.title }}</h5>
	                    <p class="overlay-teaser" ng-non-bindable>{{ content.teaserText }}</p>
	                </div>
            	</ui-gmap-windows>

			</ui-gmap-markers>

		</ui-gmap-google-map>

		<!-- Nearby list -->
		<div class="map-nearby">
			<h4>Badenova in deiner NÃ¤he</h4>
			<div class="map-nearby-items">
				<div class="map-nearby-item" "ng-repeat="article in ctrl.articles"">
					<div class="map-nearby-category">
						<img ng-src="images/feed/culture.png" alt="">
					</div>
					<span class="headline">'{{ article.name }}'</span>
					<span class="distance">10 km</span>
				</div>
			</div>
		</div>

	</div>

</div>


<!-- Feedbar -->
<div id="feed">

	<!-- Add Feed -->
	<div class="feed-add">
		<i class="ion-ios-plus" ng-click="ctrl.toggleFeed()" ng-class="{ 'open': ctrl.openBoxName }"></i>
	</div>

	<!-- Selected Feeds -->
	<div class="feed-items" ng-animate-children>
		<div ng-repeat="item in ctrl.feedItems | filter: {active: true} " class="feed-item list" ng-class="item.color">
			<i class="ion-ios-close" ng-click="ctrl.toggleFeedCategory(item.id)"></i>
			<img src="images/feed/{{ item.category }}.png">
		</div>
	</div>

	<!-- Export Feed -->
	<div class="feed-export">
		<i class="ion-ios-download-outline" ng-click="ctrl.exportPdf()" ng-class="{ 'loading': ctrl.exportLoading }"></i>
	</div>

</div>
<!-- Feedbar Box -->
<div id="feed-box" ng-class="{ 'open': ctrl.open.feed }">
	<div class="feed-box-content">
		<div class="feed-box-items">
			<h3 class="headline">Welche Kategorien interessieren dich?</h3>
	    	<div ng-repeat="item in ctrl.feedItems" class="feed-box-item {{ item.color }}" ng-class="{ 'active': item.active }" ng-click="ctrl.toggleFeedCategory(item.id)">
	    		<div class="feed-box-content"></div>
	    		<img ng-src="images/feed/{{ item.category }}.png" />
	    		<div class="feed-box-label"><span>{{ item.name }}</span><i class="ng-hide ion-ios-checkmark"></i></div>
	    	</div>
		</div>
    </div>
</div>
